<section  class="contact-form bg-light">
  <div class="container-md">
    <form action="https://formspree.io/f/xzzpzzdk" method="post" class="pt-3 pb-5 row gy-2">
      <div class="col-12 col-lg-10 offset-lg-1">
        <input
          type="text"
          id="name"
          name="name"
          class="form-control form-control-lg"
          placeholder="Name"
          autocomplete="false"
        />
      </div>
      <div class="col-12 col-lg-10 offset-lg-1">
        <input
          type="email"
          id="email"
          name="email"
          class="form-control form-control-lg"
          placeholder="Email Address"
          autocomplete="false"
        />
      </div>
      <div class="col-12 col-lg-10 offset-lg-1">
        <textarea
          type="text"
          id="message"
          name="message"
          class="form-control form-control-lg"
          rows="6"
          placeholder="Your Message Here"
          autocomplete="false"
        ></textarea>
      </div>

      <div class="col-12 col-lg-10 offset-lg-1 mt-3">
        <button
          type="submit"
          class="btn btn-lg btn-primary rounded-5 text-white w-100"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</section>

<section class="location">
  <div class="container-md">
    <div class="row my-5">
      <div
        class="col-12 d-flex flex-column gap-2 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2"
      >
        <h2>Our Location</h2>
        <p class="lead">
          Currently located in a bustling urban area, where the pulse of city
          life intertwines with the tranquility of parks and green spaces. The
          surroundings are a blend of modern architecture and historical
          landmarks.
        </p>
        <div id="map" style="height: 380px"></div>
      </div>
    </div>
  </div>
</section>
